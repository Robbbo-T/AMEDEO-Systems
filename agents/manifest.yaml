infrastructure:
  det_system:
    id: "AQUART-INFRA-DET-evidence_trace-v1.0"
    purpose: "deterministic_evidence_logging"
    integration: "c_library_with_python_bindings"
    
  amores_system:
    id: "AQUART-INFRA-AMORES-guardrails-v1.0"
    purpose: "adaptive_moral_operating_system"
    validation: "ethical_legal_constraints"
    
  seal_system:
    id: "AQUART-INFRA-SEAL-signatures-v1.0"
    purpose: "post_quantum_cryptographic_signatures"
    algorithm: "dilithium_based"

validation_gates:
  depth_gate:
    requirement: "affects_strategy OR affects_tempo OR expands_envelope"
    failure_action: "reject_as_surface"
    
  impact_gate:
    requirement: "productivity_delta >= 3.0"
    failure_action: "reject_insufficient_impact"
    
  amores_gate:
    requirement: "ethical_legal_validation_passed"
    failure_action: "fail_safe_with_guardrails"
    
  traceability_gate:
    requirement: "det_trace_complete AND pqc_signature_valid"
    failure_action: "reject_insufficient_evidence"

cascade_requirements:
  individual_minimum: 3.0
  cascade_total_minimum: 81.0  # 3^4 for all 4 agents
  traceability: "100_percent_utcs_mi_compliant"

compliance:
  standards:
    - "DO-178C_DAL-A"
    - "CS-25"
    - "QUANTUM-AERIAL-v1"
  certification_level: "flight_critical_quantum_extended"
  
quality_gates:
  coverage_requirement: "92_percent_minimum"
  security_scan: "high_severity_zero_tolerance"
  utcs_mi_compliance: "100_percent"
  
artifacts:
  - path: "agents/base_agent.py"
    utcs_id: "AQUART-AGT-CODE-base_agent-v1.0"
    type: "code"
    
  - path: "agents/planner_agent.py"
    utcs_id: "AQUART-AGT-CODE-planner_strategic-v1.0"
    type: "code"
    
  - path: "agents/buyer_agent.py"
