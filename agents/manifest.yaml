agents:
  - id: "AQUART-AGT-PLANNER-strategic-v1.0"
    type: "strategic_planner"
    depth_dimension: "changes_decision_horizons"
    capabilities:
      - "horizon_shift"
      - "portfolio_quantum_collapse" 
      - "decision_architecture_transform"
    min_impact_factor: 3.0
    
  - id: "AQUART-AGT-BUYER-supply_chain-v1.0"
    type: "supply_buyer"
    depth_dimension: "changes_procurement_rhythms"
    capabilities:
      - "supply_chain_metamorphosis"
      - "procurement_rhythm_shift"
      - "supplier_network_quantumization"
    min_impact_factor: 3.0
    
  - id: "AQUART-AGT-SCHEDULER-resource-v1.0"
    type: "resource_scheduler"
    depth_dimension: "changes_capacity_limits"
    capabilities:
      - "elastic_capacity_transform"
      - "maintenance_paradigm_shift"
      - "resource_field_quantumization"
    min_impact_factor: 3.0
    
  - id: "AQUART-AGT-OPSPILOT-mission-v1.0"
    type: "ops_pilot"
    depth_dimension: "changes_operational_envelopes"
    capabilities:
      - "operational_envelope_expansion"
      - "mission_capability_quantum_leap"
      - "operations_paradigm_transcendence"
